<div class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-200 py-8 px-4">
  <div class="max-w-7xl mx-auto">
    <header class="mb-8">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-4xl font-bold text-gray-800 mb-2">Kanban Board</h1>
          <p class="text-gray-600">Drag and drop tasks to manage your workflow</p>
        </div>
        <div class="flex items-center gap-4">
          <div class="bg-white px-4 py-2 rounded-lg shadow">
            <span class="text-gray-600">Total Tasks: </span>
            <span class="font-bold text-blue-600">{{ totalTasks() }}</span>
          </div>
          <button
            (click)="openModal()"
            class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition shadow-lg flex items-center gap-2"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            Add Task
          </button>
        </div>
      </div>
    </header>

    <div class="flex gap-6 overflow-x-auto pb-4">
      <app-kanban-column
        *ngFor="let column of columns()"
        [column]="column"
        [connectedTo]="connectedTo()"
      />
    </div>
  </div>
</div>

<app-add-task-modal
  *ngIf="showModal"
  (close)="closeModal()"
/>
