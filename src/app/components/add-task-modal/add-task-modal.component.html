<div
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
  (click)="onClose()"
>
  <div
    class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4 p-6"
    (click)="$event.stopPropagation()"
  >
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Add New Task</h2>
      <button (click)="onClose()" class="text-gray-400 hover:text-gray-600">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>
    </div>

    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Title</label>
        <input
          formControlName="title"
          type="text"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter task title"
        />
        <div
          *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched"
          class="text-red-500 text-sm mt-1"
        >
          Title must be at least 3 characters
        </div>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Description</label>
        <textarea
          formControlName="description"
          rows="3"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter task description"
        ></textarea>
        <div
          *ngIf="taskForm.get('description')?.invalid && taskForm.get('description')?.touched"
          class="text-red-500 text-sm mt-1"
        >
          Description is required
        </div>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Assignee</label>
        <input
          formControlName="assignee"
          type="text"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter assignee name"
        />
        <div
          *ngIf="taskForm.get('assignee')?.invalid && taskForm.get('assignee')?.touched"
          class="text-red-500 text-sm mt-1"
        >
          Assignee is required
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4 mb-6">
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Priority</label>
          <select
            formControlName="priority"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-2">Column</label>
          <select
            formControlName="column"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="todo">To Do</option>
            <option value="in-progress">In Progress</option>
            <option value="review">Review</option>
            <option value="done">Done</option>
          </select>
        </div>
      </div>

      <div class="flex gap-3">
        <button
          type="button"
          (click)="onClose()"
          class="flex-1 bg-gray-200 text-gray-700 py-2 rounded-lg font-semibold hover:bg-gray-300 transition"
        >
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="taskForm.invalid"
          class="flex-1 bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed"
        >
          Add Task
        </button>
      </div>
    </form>
  </div>
</div>
