<div class="bg-white rounded-lg shadow-md p-4 cursor-move hover:shadow-lg transition-shadow border-l-4"
     [ngClass]="getPriorityColor()">
  <div class="flex justify-between items-start mb-2">
    <h3 class="font-semibold text-gray-800 text-lg flex-1">{{ task.title }}</h3>
    <button
      (click)="onDelete()"
      class="text-red-500 hover:text-red-700 ml-2"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
  </div>
  
  <p class="text-gray-600 text-sm mb-3">{{ task.description }}</p>
  
  <div class="flex items-center justify-between">
    <div class="flex items-center gap-2">
      <span class="px-2 py-1 rounded-full text-xs font-semibold"
            [ngClass]="{
              'bg-green-100 text-green-800': task.priority === 'low',
              'bg-yellow-100 text-yellow-800': task.priority === 'medium',
              'bg-red-100 text-red-800': task.priority === 'high'
            }">
        {{ task.priority }}
      </span>
    </div>
    
    <div class="flex items-center gap-1 text-gray-500 text-xs">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
      </svg>
      <span>{{ task.assignee }}</span>
    </div>
  </div>
</div>
